<div class="content">
  <h2 class="content__title">Contact Us</h2>
  <form class="form form--large" name="vm.contactForm" ng-submit="vm.submit()">
    <div class="form__row">
      <input type="text" name="name" ng-model="vm.name" placeholder="Name" required>
    </div>
    <div class="form__row">
      <div class="form__col">
        <input type="email" name="email" ng-model="vm.email" placeholder="Email Address" ng-pattern="vm.pattern_email" required>
      </div>
      <div class="form__col">
        <select name="reason" ng-model="vm.reason" ng-options="reason.name for reason in vm.reasonOptions" required>
          <option value="">Reason for contact</option>
        </select>
      </div>
    </div>
    <div class="form__row">
      <textarea name="message" ng-model="vm.message" placeholder="Message" required></textarea>
    </div>
    <div class="form__row">
      <div class="form__col">
        <span class="form__validation-message form__validation-message--success" ng-show="vm.contactForm.$valid">This form is valid</span>
      </div>
      <div class="form__col">
        <input type="submit" value="Submit">
      </div>
    </div>
  </form>
</div>
